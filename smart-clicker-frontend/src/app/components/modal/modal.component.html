<div
  class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center"
  (click)="onFocus($event)"
>
  <div
    class="bg-white rounded-lg shadow-lg overflow-hidden w-96 max-w-full transform transition-all duration-200 ease-out"
  >
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-3xl font-bold transition-colors duration-200"
      (click)="cancelClicked()"
      aria-label="Close modal"
    >
      &times;
    </button>

    <div class="p-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900">{{ title }}</h2>
    </div>

    <div class="p-4">
      <ng-content></ng-content>
    </div>

    <div class="p-4 flex justify-end space-x-2 border-t border-gray-200">
      <button
        *ngIf="cancel"
        class="px-4 py-2 bg-gray-200 text-black rounded-md hover:bg-gray-300 focus:outline-none transition-colors duration-200"
        type="button"
        (click)="cancelClicked()"
      >
        <div class="flex align-middle">
          <ng-icon
            *ngIf="cancelIcon"
            [svg]="cancelIcon"
            class="mt-1 mr-2"
            [size]="'1rem'"
          />
          <p>{{ cancelLabel }}</p>
        </div>
      </button>
      <button
        *ngIf="confirm"
        class="px-4 py-2 bg-primary-blue text-primary-white rounded-md hover:bg-secondary-blue focus:outline-none transition-colors duration-200"
        [attr.form]="formId"
        [type]="formId ? 'submit' : 'button'"
        (click)="!formId && confirmClicked()"
      >
        <div class="flex align-middle">
          <ng-icon
            *ngIf="confirmIcon"
            [svg]="confirmIcon"
            class="mt-1 mr-2"
            [size]="'1.1rem'"
          />
          <p>{{ confirmLabel }}</p>
        </div>
      </button>
    </div>
  </div>
</div>
