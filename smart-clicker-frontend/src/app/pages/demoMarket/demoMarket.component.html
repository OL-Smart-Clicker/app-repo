<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full mx-auto text-center space-y-8"> <!-- Logo Section -->
        <div class="mb-8">
            <img src="wvh_logo_large.jpg" alt="WVH Logo"
                class="mx-auto h-20 sm:h-24 md:h-32 w-auto object-contain drop-shadow-lg">
        </div>

        <!-- Content Container -->
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 md:p-12 space-y-4">
            <!-- Question Header -->
            <div class="space-y-4">
                <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-gray-800 leading-tight">
                    Question of the Day:
                </h1>
                <h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-medium text-gray-700 leading-relaxed">
                    Did you find any interesting projects today?
                </h2>
            </div>

            <!-- Button Section -->
            <div class="pt-6">
                <button (click)="!clicked && onClick()"
                    [ngClass]="{'disabled bg-gray-400 cursor-not-allowed': clicked, 'hover:bg-blue-600 hover:scale-105 bg-blue-500 cursor-pointer': !clicked}"
                    class="w-full sm:w-auto px-8 sm:px-12 py-4 sm:py-5 text-white font-semibold text-lg sm:text-xl rounded-xl transition-all duration-300 transform shadow-lg hover:shadow-xl">
                    {{!clicked ? 'Yes' : 'Thank you for your input!'}}
                </button>
            </div>

            <!-- Results Section -->
            <div *ngIf="clicked" class="pt-6 border-t border-gray-200">
                <div class="bg-green-50 rounded-lg p-4 sm:p-6">
                    <p class="text-xl sm:text-2xl font-semibold text-green-800">
                        Total Votes:
                        <span class="text-2xl sm:text-3xl font-bold text-green-600">{{votes}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<lib-toastify-toast-container [newestOnTop]="true" [closeOnClick]="false"
    [iconLibrary]="'material'"></lib-toastify-toast-container>
